<form action="#" method="POST">
    <label for="cardHolderName">Cardholder Name</label>
    <input id="cardHolderName" name="cardHolderName" type="text" required>
    <label for="cardNumber">Card Number</label>
    <input id="cardNumber" name="cardNumber" type="text" required>
    <label for="expirationMonth">Expiration Month</label>
    <input id="expirationMonth" name="expirationMonth" type="text" required>
    <label for="expirationYear">Expiration Year</label>
    <input id="expirationYear" name="expirationYear" type="text" required>
    <label for="cvc">CVC</label>
    <input id="cvc" name="cvc" type="text" required>
    <label for="amount">Amount</label>
    <input id="amount" name="amount" type="text" required>
    <button type="submit">Pay with Stripe</button>
</form>
